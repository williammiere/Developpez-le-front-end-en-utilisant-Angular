<div class="container">
    <div class="title">
      <h2>Olympic games app</h2>
    </div>
    <div class="dashboard">
      <ngx-charts-pie-chart
        *ngIf="getNGXData() | async as data"
        [results]="data"
        [labels]="true"
        (select)="onSelect($event)">
      </ngx-charts-pie-chart>
    </div>
  </div>
