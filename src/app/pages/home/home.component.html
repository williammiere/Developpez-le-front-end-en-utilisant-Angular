<div class="container">
    <div class="title">
      <h2>Olympic games app</h2>
    </div>
    <div class="dashboard">
      <p>{{ (olympics$ | async)?.length }} data loaded</p>
      <ul>
        <li *ngFor="let olympic of olympics$ | async">
          <h3>{{ olympic.country }}</h3>
          <p>ID: {{ olympic.id }}</p>
          <p>Participations: {{ olympic.participations.length }}</p>
        </li>
      </ul>
    </div>
  </div>
